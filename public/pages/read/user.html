<div layout-lg="row" layout-gt-lg="row" layout-wrap>

    <md-content class="autoScroll" flex="20" ng-repeat="user in users.query">
        <md-card>
            <md-card-content>
                <h2 class="md-title">{{user.name}} <span class="md-subhead">{{user.lastName}}, {{user.birth | ageFilter }}</span></h2>
                <p>
                    {{user.description}}
                </p>
                <div class="md-actions lock-size fabSpeedDialdemoBasicUsage" layout="row" layout-align="end center">
                    <md-fab-speed-dial md-open="false" md-direction="left" class="md-scale">
                        <md-fab-trigger>
                            <md-button aria-label="menu" class="md-fab md-primary">
                                <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
                            </md-button>
                        </md-fab-trigger>
                        <md-fab-actions>
                             <md-button ng-click="" class="md-fab md-mini md-primary" aria-label="editar" >
                                 <ng-md-icon icon="arrow_forward"></ng-md-icon>
                            </md-button>
                            <md-button ng-click="" class="md-fab md-mini md-primary" aria-label="editar" >
                                 <ng-md-icon icon="edit"></ng-md-icon>
                            </md-button>
                            <md-button ng-click='(users.deleteUser(user))' class="md-fab md-mini md-warn" aria-label="excluir">
                                <ng-md-icon icon="delete"></ng-md-icon>
                            </md-button>
                        </md-fab-actions>
                    </md-fab-speed-dial>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

</div>
