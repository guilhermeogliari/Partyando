<!DOCTYPE html>
<html>
<head>
    <title>Partyando</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- CSS !-->
    <link rel="stylesheet" type="text/css" href="../node_modules/angular-material/angular-material.css">
    
    <!-- Fonts !-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
   
    <!-- Angular !-->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    
    <!-- MyScripts !-->
    <script src="js/app.js"></script>

</head>
<body ng-app="Partyando">
    <md-content>
        
        <!-- Toolbar !-->
        <md-toolbar>
            <div class="md-toolbar-tools " style="width:90%">
                <h2>Partyando</h2>
            
                <span flex></span>
                
                <md-button class="md-raised">Entrar</md-button>
            </div>
        </md-toolbar>
        
        <!-- Content !-->
        
        <md-card style="width:90%;">
            <img class="md-card-image" src="img/app/bg.jpg" alt="Partyando">
            <md-card-content>
                <h2>Partyando</h2>
                <p>
                    Com o partyando você procura as baladas mais próximas, adquire seu ingresso diretamente no aplicativo e ainda mais, você desfruta de diversos recursos para a sua noite ficar ainda mais incrível! baixe já ou utilize diretamente no navegador. 
                </p>
            </md-card-content>
        </md-card>        
        
    </md-content>
</body>
</html>
