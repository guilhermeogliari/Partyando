<!DOCTYPE html>
<html>
    <head>
        <title>Partyando</title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/angular-material-icons/angular-material-icons.css">

    <body ng-app="Partyando">

        <!-- Toolbar -->
        <md-content>
            <md-toolbar>

                            <md-fab-actions>

                                    <ng-md-icon icon="person_add"></ng-md-icon>

                    <span flex></span>

                </div>
            </md-toolbar>
        </md-content>

        <md-content ng-view style="padding-bottom: 10px;"></md-content>

    </body>
